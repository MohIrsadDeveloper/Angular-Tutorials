<h1 class="h1" style="background-color: orange">Welcome to Angular Tutorial</h1>

<div [ngSwitch]="color">
    <h2 style="color: green;" *ngSwitchCase="'green'">
        Green Color
    </h2>
    <h2 style="color: orange;" *ngSwitchCase="'orange'">
        Orange Color
    </h2>
    <h2 style="color: blue;" *ngSwitchCase="'blue'">
        Blue Color
    </h2>
    <h2 style="color: gray;" *ngSwitchDefault>
        Default Color
    </h2>
</div>
